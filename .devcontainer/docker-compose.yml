version: "3"

volumes:
  postgres:
  node_modules:
  workspace:

services:
  postgres:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres

  workspace:
    build:
      context: ..
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    init: true
    command: sleep infinity
    volumes:
      - workspace:/workspace
      - node_modules:/workspace/node_modules
      - postgres:/var/lib/postgres/data
    environment:
      EDITOR: nano
    depends_on:
      - postgres
